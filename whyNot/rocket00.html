<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>♪RocketDAN♪</title>
<link rel="stylesheet" type="text/css" href="css/rocket00.css"/>
<script src="js/jquery-3.2.1.js"></script>
<script src="js/rocket00.js"></script>
</head>
<body>
	<!-- 메인 기본창전체 -->
	<div class="whyMainBox">
		<!-- 기본창 상단75% -->
		<div class="whyTopbox">
			<!-- 기본창을 베이스(백그라운드 느낌)로 함.기본창전체 뷰(내부100%) -->
			<div class="whyTopView">
				<!-- 왼쪽(타인의 메뉴열때)창 -->
				<div class="whyLeftupWindow">
					<!-- 화살표 필요없어보임 
					<div class="whyLuwArrow">화살표</div>
					-->
					<div class="whyLuwMenu">메뉴1번</div>
					<div class="whyLuwMenu">메뉴2번</div>
					<div class="whyLuwMenu">메뉴3번</div>
					<div class="whyLuwMenu">메뉴4번</div>
				</div>
				<!-- 오른쪽(자신의 메뉴열때)창 -->
				<div class="whyRightupWindow">
					<!-- 화살표 필요없어보임
					<div class="whyLuwArrow">화살표</div>
					-->
					<div class="whyRuwMenu">메뉴1번</div>
					<div class="whyRuwMenu">메뉴2번</div>
					<div class="whyRuwMenu">메뉴3번</div>
					<div class="whyRuwMenu">메뉴4번</div>
				</div>
			</div>
			<div class="whyRightupSelect">오른쪽>메뉴선택</div>
			<div class="whyRightupCheck">오른쪽>메뉴>갯수,확인등</div>
		</div>
		<div class="whyBottombox">대화창 하단25%
			<div class="whyBottomText">대화창100%</div>
			<div class="whyBottomArrow">대화완료화살표:z인덱스float:right</div>
		</div>
	</div>
</body>
</html>
